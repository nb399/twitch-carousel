<!DOCTYPE html>
<html>
    <head>
        <title>Twitch Carousel</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <!-- STYLES -->

        <style {csp-style-nonce}>
            html, body {
                margin: 0;
                padding: 0;
            }

            .container {
                width: 100%;
            }

            .container .carousel {
                /* 크기 */
                width: 100%;

                /* 레이어웃 */
                display: flex;
                justify-content: center;
                align-items: center;

                /* 위치 */
                position: relative;

                /* 여백 */
                margin-top: 10vh;
            }

            .container .carousel .carousel-item {
                /* 크기 */
                width: 33.3%;

                /* 레이어웃 */
                display: flex;
                justify-content: center;
                align-items: center;
                
                /* 폰트 */
                font-weight: bold;
                font-size: 10vh;
                color: white;
                
                /* 위치 */
                position: absolute;
                top: 0;

                /* 효과 */
                cursor: pointer;
            }

            .container .carousel .carousel-item.stack-top {
                background-color: aqua;
                z-index: 3;
                height: 50vh;
            }

            .container .carousel .carousel-item.stack-middle {
                background-color: bisque;
                z-index: 2;
                height: 45vh;
                margin: 2.5vh 0;
                /*transition: opacity 0.3s ease, transform 0.2s cubic-bezier(0.25, 0.25, 0.75, 0.75);*/
                transition: all 0.4s ease-in-out;
            }

            .container .carousel .carousel-item.stack-middle:hover {
                transform: scale(1.05);
            }

            .container .carousel .carousel-item.stack-middle.left {
                left: 20vw;
            }

            .container .carousel .carousel-item.stack-middle.right {
                right: 20vw;
            }

            .container .carousel .carousel-item.stack-bottom {
                background-color: cadetblue;
                z-index: 1;
                height: 40vh;
                margin: 5vh 0;
                /*transition: opacity 0.3s ease, transform 0.2s cubic-bezier(0.25, 0.25, 0.75, 0.75);*/
                transition: all 0.4s ease-in-out;
            }

            .container .carousel .carousel-item.stack-bottom:hover {
                transform: scale(1.05);
            }

            .container .carousel .carousel-item.stack-bottom.left {
                left: 10vw;
            }

            .container .carousel .carousel-item.stack-bottom.right {
                right: 10vw;
            }

            @media (max-width: 700px) {
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div id="carousel" class="carousel">
                <div id="carousel-item-1" class="carousel-item stack-bottom left" onclick="updateStackTop('carousel-item-1')">
                    1
                </div>
                <div id="carousel-item-2" class="carousel-item stack-middle left" onclick="updateStackTop('carousel-item-2')">
                    2
                </div>
                <div id="carousel-item-3" class="carousel-item stack-top" onclick="updateStackTop('carousel-item-3')">
                    3
                </div>
                <div id="carousel-item-4" class="carousel-item stack-middle right" onclick="updateStackTop('carousel-item-4')">
                    4
                </div>
                <div id="carousel-item-5" class="carousel-item stack-bottom right" onclick="updateStackTop('carousel-item-5')">
                    5
                </div>
            </div>
        </div>
    </body>

    <script>

        const carousel = $("#carousel");
        const stackClassNameArr = ["stack-bottom left", "stack-middle left", "stack-top", "stack-middle right", "stack-bottom right"];

        function getStackTopElemID()
        {
            var elemStackTopID = "";

            carousel.children().each(function() {
                //console.log($(this).attr("class"));
                if($(this).attr("class").includes("stack-top"))
                    elemStackTopID = $(this).attr("id");
            });
            
            //console.log("getStackTopElemID():", elemStackTopID);
            return elemStackTopID;
        }

        function updateStackTop(elemID)
        {
            /*var curStackTopElem = $('#'+getStackTopElemID());
            var curElem = $('#'+elemID);
            curStackTopElem.attr("class", curElem.attr("class"));
            curElem.attr("class", "carousel-item stack-top");*/

            var distance = 0;  // 이동거리
            var direction = 0; // 방향

            carousel.children().each(function(index) {
                if($(this).attr("id") === elemID)
                {
                    distance = index - 2; // 클릭한 요소의 인덱스 값으로 절대값이다

                    // 인덱스 방향
                    if(distance > 0)      // 왼쪽
                        direction = -1;
                    else if(distance < 0) // 오른쪽
                        direction = 1;
                    
                    distance = Math.abs(distance);
                }
            });

            carousel.children().each(function(index) {
                
                var updatedIndex = index + (distance * direction);

                if(updatedIndex === -1)
                {
                    $(this).attr("class", "carousel-item "+stackClassNameArr[4]);
                }
                else if(updatedIndex === -2)
                {
                    $(this).attr("class", "carousel-item "+stackClassNameArr[3]);
                }
                else if(updatedIndex === 5)
                {
                    $(this).attr("class", "carousel-item "+stackClassNameArr[0]);
                }
                else if(updatedIndex === 6)
                {
                    $(this).attr("class", "carousel-item "+stackClassNameArr[1]);
                }
                else
                {
                    $(this).attr("class", "carousel-item "+stackClassNameArr[updatedIndex]);
                }
            });

            //console.log(carousel.children());
        }

    </script>
</html>
